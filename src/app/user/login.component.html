<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em *ngIf="(!validateUserName() || mouseoverLogin) && loginForm?.controls?.userName?.errors?.required">Required</em>
      <input formControlName="userName" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..."/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em *ngIf="(!validatePassword() || mouseoverLogin) && loginForm?.controls?.password?.errors?.required ">Required</em>
      <input formControlName="password" name="password" id="password" type="password" class="form-control" placeholder="Password..."/>
    </div>
    <span (mouseenter)="mouseoverLogin=true" (mouseout)="mouseoverLogin=false">
      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
    </span>
    <button type="button" (click)="cansel()" class="btn btn-default">Cancel</button>
  </form>
</div>
